<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=yes">
        <title>HackOverflow - CYSCOM VITCC</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha256-7ZWbZUAi97rkirk4DcEp4GWDPkWpRMcNaEyXGsNXjLg=" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
        <script src="./assets/scripts/app.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Avestan&display=swap" rel="stylesheet" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
        <link rel="icon" href="./assets/images/favicon.webp">
    </head>

<body>
    <!-- Stars -->
    <div id='stars'></div>
    <div id='stars2'></div>
    <div class="event-logo-name">
        <div class="logo">
            <img class="main-logo no-background" src="./assets/images/event-logo.webp" alt="HackOverflow Logo" />
        </div>
        <div>
            <h4 class="event-name">HackOverflow</h4>
        </div>
    </div>
    <section class="countdown-container">
        <p class="eventStarts">Event ends in</p>
        <div class="countdown no-background">
            <!--
            <div class="timer">
                <div class="container-day">
                    <h4 id="day" class="number">00</h4>
                    <h7>Days</h7>
                </div>
            </div>
            -->
            <div class="timer">
                <div class="container-hour">
                    <h4 id="hour" class="number">00</h4>
                    <h7>Hours</h7>
                </div>
            </div>
            <span class="pointer">:</span>
            <div class="timer">
                <div class="container-minute">
                    <h4 id="minute" class="number">00</h4>
                    <h7>Minutes</h7>
                </div>
            </div>
            <span class="pointer">:</span>
            <div class="timer">
                <div class="container-second">
                    <h4 id="second" class="number">00</h4>
                    <h7>Seconds</h7>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
